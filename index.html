<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="main.js" defer></script>
    <title>Pokemon</title>
</head>
 
<body>
    <h1 id="title">Pokemon Demo</h1>


    <form id="myForm" action="">
        <input id="myPokemon" name="pokemon" type="text" placeholder="Pokemon Name or #">
        <button type="submit">Submit</button>
    </form>
    <br>
    <div hidden id="big-card-holder">
        <img class='card-holder' src="https://i.imgflip.com/4u05zm.png" alt="" style="width:100%;">
        <img id="card-sprite" class='card-txt'
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="">
        <p id="card-title" class="card-txt">Charizard</p>
        <p id="card-id" class="card-txt">100</p>
        
        <p id="card-type" class="card-txt">Type: Fire</p>
        <p id="card-ability" class="card-txt">Ability: Blaze</p>
        <p id="card-move" class="card-txt">Move: mega-punch</p>
    </div>
    <div hidden id="error-card">
        Sorry, this pokemon does not exist
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
</body>

</html>
